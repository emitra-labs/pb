syntax = "proto3";

option go_package = "github.com/emitra-labs/pb/authority";

package authority;

service Authority {
  rpc CheckPermission (CheckPermissionRequest) returns (CheckPermissionResponse) {}
}

message CheckPermissionRequest {
  string ActionID = 1;
  string TeamID = 2;
  string UserID = 3;
}

message CheckPermissionResponse {
  bool Allowed = 1;
}
